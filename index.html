<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
    <div class="title"><h1>Rock Paper Scissors</h1></div>
    
    <div class="roundNum"></div>
    <div class="container">
    <div class="score">
    <div class="YourScore">Your Score</div>
    <div class="compScore">Computer's score</div></div>
    <div class="heart">
        <div class="you">
            <div class="starsYou heart1"> </div>
            <div class="starsYou heart2"> </div>
            <div class="starsYou heart3"> </div>
        </div>
        <div class="comp">
            <div class="starsYou heart6"></div>
            <div class="starsYou heart5"></div>
            <div class="starsYou heart4"></div>
        </div>
    </div>
    <div class="choice">
    <button class="paper paperUser"></button>
    <button class="rock rockUser"></button>
    <button class="scissors scissorsUser"></button>
    <div class="compAnswer"></div>
    <button class="paper paperComp"></button>
    <button class="rock rockComp"></button>
    <button class="scissors scissorsComp"></button>
    </div>
    
    <div class="winner"></div>
    </div>
    </div>
    <button class="next inv"></button>
    <button class="newGame inv"></button>
    <script src="script.js"></script>
</body>
</html>
